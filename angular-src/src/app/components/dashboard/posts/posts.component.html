<div class="dashboard-posts-component-wrapper">

  <div class="tab-selection-menu btn-group" data-toggle="buttons">
    <label (click)="changeTab('blogposts')" class="btn btn-outline-secondary active">
      <input type="radio" name="options" id="option1" autocomplete="off" checked>
      Blogposts <span *ngIf="blogposts" class="badge badge-secondary">{{blogposts.length}}</span>
    </label>
    <label (click)="changeTab('drafts')" class="btn btn-outline-secondary">
      <input type="radio" name="options" id="option2" autocomplete="off">
      Drafts <span *ngIf="drafts" class="badge badge-secondary">{{drafts.length}}</span>
    </label>
    <label (click)="changeTab('deleted')" class="btn btn-outline-secondary">
      <input type="radio" name="options" id="option3" autocomplete="off">
      Deleted <span *ngIf="deletedPosts" class="badge badge-secondary">{{deletedPosts.length}}</span>
    </label>
  </div>

  <div [hidden]="activeTab !== 'blogposts'">
    <bouncing-loader *ngIf="blogpostsLoading"></bouncing-loader>
    <div *ngIf="blogposts">
      <h2>Published Blogposts</h2>
      <div *ngFor="let blogpost of blogposts">
        <div class="card-body">
          <h4 class="card-title">{{blogpost.title}}</h4>
          <p>{{blogpost.id}}</p>
          <p>{{blogpost.created}}</p>
          <div class="">
            <button (click)="editBlogpost(blogpost)" class="btn btn-warning">
              <i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit
            </button>
            <button (click)="deleteBlogpost(blogpost.id)" class="btn btn-danger">
              <i class="fa fa-trash" aria-hidden="true"></i> Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div [hidden]="activeTab !== 'drafts'">
    <bouncing-loader *ngIf="draftsLoading"></bouncing-loader>
    <div *ngIf="drafts">
      <h2>Drafts</h2>
      <div *ngFor="let draft of drafts">
        <div class="card-body">
          <h4 class="card-title">{{draft.title}}</h4>
          <p>{{draft.id}}</p>
          <p>{{draft.created}}</p>
          <div class="">
            <button (click)="editDraft(draft.id)" class="btn btn-warning">
              <i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit
            </button>
            <button (click)="deleteDraft(draft.id)" class="btn btn-danger">
              <i class="fa fa-trash" aria-hidden="true"></i> Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div [hidden]="activeTab !== 'deleted'">
    <bouncing-loader *ngIf="deletedPostsLoading"></bouncing-loader>
    <div *ngIf="deletedPosts">
      <h2>Deleted Drafts</h2>
      <div *ngFor="let deletedPost of deletedPosts">
        <div class="card-body">
          <h4 class="card-title">{{deletedPost.title}}</h4>
          <p>{{deletedPost.id}}</p>
          <p>{{deletedPost.created}}</p>
          <div class="">
            <button class="btn btn-primary">
              <i class="fa fa-pencil-square-o" aria-hidden="true"></i> Restore
            </button>
            <button (click)="deleteDeletedDraft(deletedPost.id)" class="btn btn-danger">
              <i class="fa fa-trash" aria-hidden="true"></i> Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
